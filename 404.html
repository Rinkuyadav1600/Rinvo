<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | RINVO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
        }

        .error-icon {
            font-size: 8rem;
            color: #667eea;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-home i {
            font-size: 1.2rem;
        }

        .suggestions {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .suggestions h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .suggestions-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }

        .suggestions-list a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .suggestions-list a:hover {
            color: #764ba2;
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-file-circle-question"></i>
        </div>

        <h1 class="error-code">404</h1>

        <h2 class="error-title">Oops! Page Not Found</h2>

        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
            Don't worry, let's get you back on track!
        </p>

        <a href="/" class="btn-home">
            <i class="fas fa-home"></i>
            Back to Home
        </a>

        <div class="suggestions">
            <h3>Popular Pages:</h3>
            <div class="suggestions-list">
                <a href="/tools/pdf-to-word.html"><i class="fas fa-file-word"></i> PDF to Word</a>
                <a href="/tools/merge-pdf.html"><i class="fas fa-object-group"></i> Merge PDF</a>
                <a href="/tools/compress-pdf.html"><i class="fas fa-compress-alt"></i> Compress PDF</a>
                <a href="/tools/image-to-pdf.html"><i class="fas fa-image"></i> Image to PDF</a>
            </div>
        </div>
    </div>
</body>

</html>
